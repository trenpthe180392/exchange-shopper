<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.name}">Chi tiết sản phẩm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <style>
    .product-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .product-main-img {
      width: 100%;
      height: 400px;
      object-fit: contain;
      border: 1px solid #eee;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product-main-img:hover {
      transform: scale(1.03);
    }

    .thumbs img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      margin-right: 10px;
    }

    .thumbs img.active {
      border-color: #ffc107;
    }

    .price-current {
      font-size: 1.8rem;
      font-weight: 700;
      color: #d9230f;
    }

    .price-old {
      font-size: 1.1rem;
      text-decoration: line-through;
      color: #888;
      margin-left: 12px;
    }

    .badge-sale {
      background-color: #ff9800;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      margin-left: 12px;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="mb-4">
    <a th:href="@{/}" class="text-decoration-none text-secondary">Trang chủ</a> /
    <a th:href="@{/products}" class="text-decoration-none text-secondary">Sản phẩm</a> /
    <span th:text="${product.name}">Tên sản phẩm</span>
  </div>

  <div class="product-container row g-4">
    <!-- Hình ảnh sản phẩm -->
    <div class="col-lg-5">
      <img id="mainImage" th:src="@{${product.imageUrl}}" class="product-main-img mb-3" alt="Ảnh sản phẩm">
      <div class="d-flex thumbs">
        <img th:src="@{${product.imageUrl}}" onclick="switchImage(this)" class="active" alt="thumb1">
        <img th:src="@{${product.imageUrl}}" onclick="switchImage(this)" alt="thumb2">
        <img th:src="@{${product.imageUrl}}" onclick="switchImage(this)" alt="thumb3">
      </div>
    </div>

    <!-- Thông tin sản phẩm -->
    <div class="col-lg-7">
      <h2 th:text="${product.name}" class="fw-bold mb-3">Tên sản phẩm</h2>
      <p th:text="${product.description}" class="mb-4">Mô tả chi tiết sản phẩm...</p>

      <div class="d-flex align-items-center mb-3">
        <span class="price-current" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">125.000 ₫</span>
        <span class="price-old">250.000 ₫</span>
        <span class="badge-sale">-50%</span>
      </div>

      <form th:action="@{/cart/add}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="productId" th:value="${product.id}" />

        <p><strong>Tồn kho:</strong> <span th:text="${product.quantity}">0</span></p>

        <div class="input-group mb-3" style="max-width: 200px;">
          <button type="button" class="btn btn-outline-secondary" onclick="adjustQty(-1)">–</button>
          <input type="number" id="qtyInput" name="quantity" value="1" min="1"
                 th:attr="max=${product.quantity}" class="form-control text-center" />
          <button type="button" class="btn btn-outline-secondary" onclick="adjustQty(1)">+</button>
        </div>

        <div class="d-flex align-items-center">
          <button type="submit" class="btn btn-warning text-white px-4 me-2"
                  th:disabled="${product.quantity == 0}">
            <i class="bi bi-cart-plus"></i> Thêm vào giỏ
          </button>
          <a th:href="@{/products}" class="btn btn-outline-secondary">Quay lại</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function switchImage(el) {
    const main = document.getElementById('mainImage');
    document.querySelectorAll('.thumbs img').forEach(img => img.classList.remove('active'));
    el.classList.add('active');
    main.src = el.src;
  }

  function adjustQty(delta) {
    const qty = document.getElementById('qtyInput');
    let value = parseInt(qty.value);
    if (isNaN(value)) value = 1;
    qty.value = Math.max(1, value + delta);
  }
</script>

<script th:src="@{/assets/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
