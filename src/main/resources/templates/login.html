<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>

    <!-- ✅ Bootstrap CSS & Icons từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: #f2f4f8;
        }
        .login-card {
            max-width: 420px;
            margin: auto;
            margin-top: 80px;
        }
    </style>
</head>
<body>
<div class="login-card card shadow-lg p-4 bg-white rounded">
    <div class="text-center mb-4">
        <h3 class="fw-bold">Đăng nhập</h3>
        <p class="text-muted">Vui lòng nhập tài khoản để tiếp tục</p>
    </div>

    <form th:action="@{/do-login}" method="post">
    <div class="mb-3">
            <label for="username" class="form-label">Tài khoản</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" name="username" id="username" class="form-control" required />
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
            </button>
        </div>
    </form>

    <div th:if="${param.error}" class="alert alert-danger mt-3">
        <i class="bi bi-exclamation-triangle-fill"></i> Sai tài khoản hoặc mật khẩu.
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        <i class="bi bi-check-circle-fill"></i> Đăng xuất thành công.
    </div>

    <div class="mt-3 text-center">
        <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
    </div>
</div>

<!-- ✅ Bootstrap JS cuối body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
