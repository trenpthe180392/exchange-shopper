<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Thêm sản phẩm mới</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/products/add}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-tag-fill"></i> Tên sản phẩm</label>
                            <input type="text" name="name" class="form-control" placeholder="Nhập tên sản phẩm..." required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-card-text"></i> Mô tả</label>
                            <textarea name="description" class="form-control" placeholder="Mô tả chi tiết..." rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-cash-coin"></i> Giá (VNĐ)</label>
                            <input type="number" name="price" class="form-control" min="0" step="1000" placeholder="Ví dụ: 150000" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-layers"></i> Số lượng</label>
                            <input type="number" name="quantity" class="form-control" min="0" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-image-fill"></i> Ảnh sản phẩm</label>
                            <input type="file" name="imageFile" class="form-control" accept="image/*" required/>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/products}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Lưu sản phẩm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
