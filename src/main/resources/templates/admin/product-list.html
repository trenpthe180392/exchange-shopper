<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-primary"><i class="bi bi-box-seam"></i> Quản lý sản phẩm</h3>
        <a class="btn btn-success" th:href="@{/admin/products/add}">
            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Tên</th>
                        <th>Mô tả</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Ảnh</th>
                        <!-- Có thể thêm cột Chỉnh sửa/Xóa sau này -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p, iterStat : ${products}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${p.name}">Tên sản phẩm</td>
                        <td th:text="${p.description}">Mô tả</td>
                        <td class="text-danger fw-bold" th:text="${#numbers.formatInteger(p.price, 3, 'POINT')} + ' đ'">0</td>
                        <td th:text="${p.quantity}">0</td>
                        <td>
                            <img th:src="@{${p.imageUrl}}" alt="Ảnh sản phẩm" class="img-thumbnail" style="width: 80px; height: auto;">
                        </td>
                    </tr>
                    <tr th:if="${products.size() == 0}">
                        <td colspan="6" class="text-muted">Không có sản phẩm nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
