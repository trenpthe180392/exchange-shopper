<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- GỌI HEADER CHUNG -->
<div th:replace="fragments/header :: body"></div>
<div class="container mt-5">
    <h4>Đơn hàng của bạn</h4>

    <div th:if="${orders.isEmpty()}" class="alert alert-info mt-3">
        Bạn chưa có đơn hàng nào.
    </div>

    <table class="table table-bordered mt-3" th:if="${!orders.isEmpty()}">
        <thead>
        <tr>
            <th>Mã đơn</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">123</td>
            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">...</td>
            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">...</td>
            <td>Đã đặt</td>
            <td>
                <a th:href="@{'/order/detail/' + ${order.id}}" class="btn btn-sm btn-outline-primary">Xem</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
