<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .register-card {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="register-card card shadow-lg p-4 bg-white rounded">
    <div class="text-center mb-4">
        <h3 class="fw-bold">Đăng ký tài khoản</h3>
        <p class="text-muted">Vui lòng điền đầy đủ thông tin</p>
    </div>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tài khoản</label>
            <input type="text" name="username" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Đăng ký
            </button>
        </div>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <i class="bi bi-x-circle-fill"></i> [[${error}]]
    </div>
    <div th:if="${success}" class="alert alert-success mt-3">
        <i class="bi bi-check-circle-fill"></i> [[${success}]]
    </div>

    <div class="mt-3 text-center">
        <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
    </div>
</div>
</body>
</html>
