<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="page-wraper">
    <!-- GỌI HEADER -->
    <div th:replace="fragments/header :: body"></div>

    <!-- Danh sách sản phẩm -->
    <section class="container mt-5">
        <h2 class="text-center mb-4"><i class="bi bi-box"></i> Tất cả sản phẩm</h2>
        <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="p : ${products}">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{${p.imageUrl}}" class="card-img-top" th:alt="${p.name}" style="height: 200px; object-fit: cover;" />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold" th:text="${p.name}">Tên sản phẩm</h5>
                        <p class="card-text text-muted" th:text="${p.description}">Mô tả</p>
                        <p class="card-text text-danger fw-bold">₫ <span th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}">0</span></p>
                        <a th:href="@{'/product/' + ${p.id}}" class="btn btn-outline-primary mt-auto w-100">
                            <i class="bi bi-eye"></i> Xem chi tiết
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-light pt-4 mt-5">
        <div class="container">
            <div class="text-center py-3">© 2025 Shop Thể Thao</div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
